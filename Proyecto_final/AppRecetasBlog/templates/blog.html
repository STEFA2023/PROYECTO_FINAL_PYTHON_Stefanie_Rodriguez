{% extends "padre.html" %}

{% load static %}

{% block titulo %}

Todos tenemos historias por contar, y aqui son todas bienvenidas.

{% endblock %}

{% for entrada in entradas_blog %}
<div>
    <h2>{{ entrada.titulo }}</h2>
    <p>Fecha: {{ entrada.fecha }}</p>
    <p>Tema: {{ entrada.tema }}</p>
    <p>{{ entrada.historia }}</p>
</div>
{% endfor %}
